<script type="text/javascript" src="scripts/vpopGame.js"></script>
<script type="text/javascript">
    $(function () {
        var game_id = ReadQueryString('gameId');
        LoadNextQuestion(game_id);
    });
    
    function LoadNextQuestion(gameID) {
        
        var question = {
            QuestionId: 3,
            Question: 'Why did the chicken cross the road?',
            AnswerId: 4,
            Option1: 'To Find His Car',
            Option2: 'To Help a kid',
            Option3: 'To Rob A Bank',
            Option4: 'To Get To The Other Side'
        };

        $(".question-wrapper .question-number").html(question.QuestionId);
        $("#questionSection").html(question.Question);
        $("#answer1").html('<li>A. ' + question.Option1 + '</li>');
        $("#answer2").append('<li>B. ' + question.Option2 + '</li>');
        $("#answer3").append('<li>C. ' + question.Option3 + '</li>');
        $("#answer4").append('<li>D. ' + question.Option4 + '</li>');
        $("#correctAnswer").val(question.AnswerId);
    }

</script>
<input type="hidden" id="correctAnswer" />
