<!DOCTYPE html>
<html>
<head>
    <title>Overview</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.mobile.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
    <link href="../../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../../styles/kendo.mobile.all.min.css" rel="stylesheet" />
</head>
<body>
    <a href="../index.html">Back</a>
    

<div id="forms" data-role="view" data-title="Form Elements" data-init="initForm">
    <form action="./index.html">
        <ul data-role="listview" data-style="inset">
            <li>
                <select>
                    <option value="First Option">First Option</option>
                    <option value="Second Option">Second Option</option>
                    <option value="Third Option">Third Option</option>
                    <option value="Fourth Option">Fourth Option</option>
                </select>
                Select element
            </li>
            <li>
                <select id="dropdown">
                    <option value="First Option">First Option</option>
                    <option value="Second Option">Second Option</option>
                    <option value="Third Option">Third Option</option>
                    <option value="Fourth Option">Fourth Option</option>
                    <option value="First Option">Fifth Option</option>
                    <option value="Sixth Option">Sixth Option</option>
                </select>
                DropDownList
            </li>
            <li>
                <input type="text" value="Text" />
                Type text
            </li>
            <li>
                <input type="password" value="password" />
                Type password
            </li>
            <li>
                <input type="search" value="search" />
                Type search
            </li>
            <li>
                <input type="url" value="http://www.kendoui.com" />
                Type url
            </li>
            <li>
                <input type="email" value="kendoui@kendoui.com" />
                Type email
            </li>
            <li>
                <input type="number" value="20" />
                Type number
            </li>
            <li>
                <input type="tel" value="+44 22 11 10" />
                Type tel
            </li>
            <li>
                <input type="date" value="2012-03-22" />
                Type date
            </li>
            <li>
                <input type="time" value="22:30" />
                Type time
            </li>
            <li>
                <input type="month" value="2012-01" />
                Type month
            </li>
            <li>
                <input type="datetime" value="2012-03-22T20:15Z" />
                Type datetime
            </li>
        </ul>
    </form>
</div>
<script>
    function initForm() {
        var body = $(".km-vertical,.km-horizontal");

        $("#dropdown").kendoDropDownList({
            // The options are needed only for the desktop demo, remove them for mobile.
            popup: { appendTo: body },
            animation: { open: { effects: body.hasClass("km-android") ? "fadeIn" : body.hasClass("km-ios") ? "slideIn:up" : undefined } }
        });
    }
</script>

<style scoped>
    #forms input:not([type=checkbox]):not([type=radio]),
    #forms select,
    #forms .k-dropdown
    {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        width: 50%;
    }
</style>


    <script>
        window.kendoMobileApplication = new kendo.mobile.Application(document.body);
    </script>
</body>
</html>
