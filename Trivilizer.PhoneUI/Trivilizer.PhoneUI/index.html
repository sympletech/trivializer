<!DOCTYPE html>
<html>
<head>
    <title>Trivializer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="scripts/cordova-2.0.0.js"></script>
    <script src="scripts/jquery-1.7.2.min.js"></script>
    <script src="scripts/Kendo%20UI%20Mobile%20Q2%202012/js/kendo.mobile.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="scripts/master.js"></script>

    <link rel="stylesheet" type="text/css" href="scripts/Kendo%20UI%20Mobile%20Q2%202012/styles/kendo.common.min.css" />
    <link rel="stylesheet" type="text/css" href="scripts/Kendo%20UI%20Mobile%20Q2%202012/styles/kendo.mobile.all.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/master.css" />
</head>
<body>
    <!-- ********************* Home Screen ***********************  -->
    <div id="tabstrip-home" data-role="view" data-title="Trivializer">
        <h1>Welcome to Trivializer</h1>

        <div id="logo">
            <img src="images/logo.png" />
        </div>
        
        <div style="text-align: center; padding: 15px;">
            <a id="btn-tabstrip-home-enter" class="button" data-role="button" href="#tabstrip-findGames">Find A Game</a>
        </div>
    </div>
    
    
    <!-- Template -->
    <div data-role="view" id="tabstrip-findGames" data-title="Find Games" data-src="findGame.html"></div>
    <div data-role="view" id="tabstrip-ingame" data-title="In Game Screen" data-src="inGame.html"></div>
    <div data-role="view" id="tabstrip-currentStandings" data-title="Current Standings" data-src="currentStandings.html"></div>

    <div data-role="layout" data-id="master-layout">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-home" data-icon="home">Home</a>
                <a href="#tabstrip-findGames" data-icon="share">Avialable Games</a>
                <a href="#tabstrip-currentStandings" data-icon="share">Current Standing</a>
            </div>
        </div>
    </div>
    
    <script>
        LoadPages();
        var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "master-layout" });
        
        $("#btn-tabstrip-home-enter, .game-link").kendoMobileButton();
    </script>
</body>
</html>
